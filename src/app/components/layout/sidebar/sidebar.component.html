<aside class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="fas" [class.fa-chevron-left]="!isCollapsed" [class.fa-chevron-right]="isCollapsed"></i>
    </button>
    <h3 *ngIf="!isCollapsed" class="sidebar-title">Menu</h3>
  </div>

  <nav class="sidebar-nav">
    <ul class="menu-list">
      <li *ngFor="let item of menuItems" 
          [class.active]="item.active"
          [title]="item.title">
        <a [routerLink]="item.route" class="menu-link">
          <i [class]="item.icon"></i>
          <span *ngIf="!isCollapsed">{{ item.title }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="sidebar-footer" *ngIf="!isCollapsed">
    <div class="system-info">
      <div class="info-item">
        <i class="fas fa-database"></i>
        <span>Total Students: 1,245</span>
      </div>
      <div class="info-item">
        <i class="fas fa-server"></i>
        <span>System: Online</span>
      </div>
    </div>
  </div>
</aside>
